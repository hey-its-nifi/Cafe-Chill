<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Chill</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css"/>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    
<!--header section starts-->

<header>
    <a href="#" class="logo"><img src="assets/images/cafe_chill_logo.png"> </a>
    <div id="menu-bar" class="fas fa-bars"></div>
    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#menu">menu</a>
        <a href="#gallery">gallery</a>
        <a href="#aboutus">about</a>
        <a href="#contact">contact</a>
        <a href="#events">events</a>
    </nav>
</header>

<!--header section ends-->


<!--hero section starts-->

<section class="hero" id="hero">
  
<div class="hero-wrapper">
    <div class="hero-image">
        <img src="assets/images/hero_image.jpg"/>
        
    </div>
    <div class="content">
        <h1>drink eat chill</h1>
    <p>Enjoy the best chill vibes while your stay at heavenly Sri Lanka</p>
    <a href="#" class="btn">reserve now</a>
    <div class="stats">
    <p >#1 restaurant in ella</p>
    <p >13,100+ reviews</p>
    </div>
    </div>

    
</div>

</section>
<!--hero section ends-->

<!--menu section starts-->
<section class="menu" id="menu">
    <h1 class="heading">our <span>menus</span></h1>

    <div class="box-container">

        <div class="box">
            <img class="image" src="assets/images/chicken-skewers-with-slices-sweet-peppers-dill.jpg" alt="chicken-skewers-with-slices-sweet-peppers-dill">
            <div class="menu-content">
                <h2>starters</h2>
              
            </div>
        </div>
        <div class="box">
            <img class="image" src="assets/images/grilled-sandwich-with-bacon-fried-egg-tomato-lettuce-served-wooden-cutting-board.jpg" alt="grilled-sandwich-with-bacon-fried-egg-tomato-lettuce-served-wooden-cutting-board">
            <div class="menu-content">
                <h2>sandwiches</h2>
             
            </div>
        </div>
        <div class="box">
            <img class="image" src="assets/images/hamburger-table-restaurant.jpg" alt="hamburger.jpg">
            <div class="menu-content">
                <h2>mains</h2>
             
            </div>
        </div>
        <div class="box">
            <img class="image" src="assets/images/tasty-homemade-tiramisu-cake.jpg" alt="tiramisu-cake">
            <div class="menu-content">
                <h2>desserts</h2>
               
            </div>
        </div>
        

    </div>
    <div class="order"><a href="#" class="btn">order now</a></div>
    
</section>


<!--menu section ends-->


<!--review section starts-->

<section class="review" id="review">
    <h1 class="heading">customer <span>love</span></h1>
    <div class="box-container">
        <div class="box">
            <img src=""
        </div>
    </div>
</section>











<!--review section ends-->









    <script src="assets/script.js">

    </script>
</body>
</html>
